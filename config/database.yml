development: &DEVELOPMENT
  adapter: postgresql
  user: <%= ENV['DB_USER'] || ENV['USER'] || 'postgres' %>
  password: <%= ENV['DB_PASSWORD'] || 'Iskids01!' %>
  database: <%= ENV['DB_NAME'] || 'adopt_a_thing_development' %>
  host: <%= ENV['DB_HOST'] || 'localhost' %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *DEVELOPMENT
  database: adopt_a_thing_test

staging: # read from DATABASE_URL
  adapter: postgresql

production: # read from DATABASE_URL
  adapter: postgresql
